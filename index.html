<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Registration Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="form-container">
    <h2>Student Registration Form</h2>
    <form>
      <label>Student Name</label>
      <input type="text" placeholder="Enter student name" required>

      <div class="row">
        <div class="col">
          <label>Mobile No.</label>
          <input type="text" placeholder="Enter mobile number" required>
        </div>
        <div class="col">
          <label>Email Id</label>
          <input type="email" placeholder="Enter email" required>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <label>Father Name</label>
          <input type="text" placeholder="Enter father name">
        </div>
        <div class="col">
          <label>Mother Name</label>
          <input type="text" placeholder="Enter mother name">
        </div>
      </div>

      <div class="row">
        <div class="col">
          <label>Select Course</label>
          <select required>
            <option value="">Select...</option>
            <option>B.Tech</option>
            <option>BCA</option>
            <option>MCA</option>
            <option>B.Sc</option>
          </select>
        </div>
        <div class="col">
          <label>Date Of Birth</label>
          <input type="date" required>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <label>Gender</label><br>
          <input type="radio" name="gender"> Male
          <input type="radio" name="gender"> Female
        </div>
        <div class="col">
          <label>Student Photo</label><br>
          <input type="file" accept="image/*">
        </div>
      </div>

      <label>Select Branch</label><br>
      <input type="checkbox"> CSE
      <input type="checkbox"> IT
      <input type="checkbox"> ECE
      <input type="checkbox"> Civil

      <label>Address</label>
      <textarea rows="3" placeholder="Enter your address"></textarea>

      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
